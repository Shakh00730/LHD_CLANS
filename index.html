<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальные сети</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e3c72, #2a5298, #4a90e2);
            background-size: cover;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            padding: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveCircles 10s infinite linear;
        }
        @keyframes moveCircles {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            50% { transform: translateY(-200px) translateX(200px); opacity: 0.5; }
            100% { transform: translateY(0) translateX(0); opacity: 1; }
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1, h2 {
            color: #fff;
            font-size: clamp(24px, 4vw, 42px);
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            color: #f0f0f0;
            font-size: clamp(16px, 2vw, 22px);
            max-width: 700px;
            text-align: center;
            line-height: 1.8;
            font-weight: 500;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: clamp(70px, 10vw, 100px);
            height: clamp(70px, 10vw, 100px);
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 255, 0.8);
            border-color: #0000ff;
            background-color: #0000ff;
        }
        .social-icon img {
            width: 50%;
            height: 50%;
        }
        .social-icon .social-text {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .social-icon:hover .social-text {
            opacity: 1;
        }
    </style>
</head>
<body>
   <div class="background-circles">
